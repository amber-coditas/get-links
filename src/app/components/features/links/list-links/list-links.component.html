<button *ngIf="isAdmin==true" class="btn btn-primary" (click)="navigateToUpdate('add')">Add</button>
<ul>
  <li *ngFor="let links of allLinks; let i = index;">
    {{i + 1}}. {{ links.title }}
    <button *ngIf="isAdmin==true" class="btn btn-primary" (click)="navigateToUpdate( 'edit',links.id)">Edit</button>
    <button *ngIf="isAdmin==true" class="btn btn-primary" (click)="deleteLinkById(links.id)">Delete</button>
  </li>
</ul>
